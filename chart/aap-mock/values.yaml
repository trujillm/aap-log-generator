# Default values for aap-mock.
# This is a YAML-formatted file.

# Deployment configuration
replicaCount: 1

# Namespace is handled by Helm --namespace flag
# Example: helm install my-release ./chart/aap-mock --namespace my-namespace --create-namespace

image:
  repository: quay.io/matrujil/aap-mock
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  # Let OpenShift assign user IDs automatically

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  capabilities:
    drop:
    - ALL
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 8080

route:
  enabled: true
  annotations: {}
  tls: {}
    # For testing, use HTTP route without TLS termination
    # termination: edge
    # insecureEdgeTerminationPolicy: Redirect

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: aap-mock.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

persistence:
  data:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 2Gi
  logs:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application specific configuration
app:
  logLevel: INFO
  # Environment variables
  env: {}
    # OTLP_ENDPOINT: "http://otel-collector:4318/v1/logs"
    # NAMESPACE: "my-custom-namespace"

# Environment-specific overrides
# Uncomment and modify for different deployment environments
# development:
#   replicaCount: 1
#   resources:
#     limits:
#       memory: "256Mi"
# production:
#   replicaCount: 3
#   resources:
#     limits:
#       memory: "1Gi"

probes:
  liveness:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    path: /healthz
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    path: /readyz

